<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

        <title>Rebel Scrum</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/header.css" th:href="@{/css/header.css}" />

        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
<body>
<div class="container">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

        <h2>Admin Details</h2>
        <div>
            <form class="form-horizontal" th:object="${admin}" th:action="@{/admin}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Status:</label>
                    <div class="col-sm-10">
                        <input th:type="text" class="form-control" th:field="*{adminType}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{firstName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{lastName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input th:type="text" class="form-control" th:field="*{email}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Department:</label>
                    <div class="col-sm-10">
                        <input th:type="text" class="form-control" th:field="*{department}"/>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                    <button type="button" onclick="history.back()" class="btn btn-default">Back</button>

                </div>
            </form>
        </div>
    </div>

</body>
</html>
