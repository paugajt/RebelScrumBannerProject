<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Rebel Scrum</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/header.css" th:href="@{/css/header.css}" />
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Enrollment Details</h2>
    <div>
       <!-- <form class="form-horizontal" th:object="${enrollment}" th:action="@{/enrollment}" method="post">
            <input type="hidden" th:field="*{id}"/>
-->
        <div class="col-sm-10" th:object="${enrollments}">
            <select class="enrollments" th:field="${enrollment}">
                <option value="">Select a course
                <option th:each="enrollment : ${enrollments}"
                        th:value="${enrollment.section.course.courseName}"
                        th:text="${enrollment.section.course.courseName}+' : '+${enrollment.section.sectionNumber}"></option>
                </option>
            </select>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
            <button type="button" onclick="history.back()" class="btn btn-default">Back</button>
        </div>
    </div>
</div>
</body>
</html>
