<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Rebel Scrum</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/header.css" th:href="@{/css/header.css}" />

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div th:if="${not #lists.isEmpty(admins)}">
        <h2>Admin List</h2>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Status</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Department</th>

                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="admin : ${admins}">
                <td th:text="${admin.id}"><a href="/admin/${admin.id}">Id</a></td>
                <td th:text="${admin.adminType}"><a href="/admin/${admin.adminType}">Status</a> </td>
                <td th:text="${admin.firstName}">First Name</td>
                <td th:text="${admin.lastName}">Last Name</td>
                <td th:text="${admin.email}">Email</td>
                <td th:text="${admin.department}">Department</td>
                <td><a th:href="${ '/admin/' + admin.id}">View</a></td>
                <td><a th:href="${'/admin/edit/' + admin.id}">Edit</a></td>
                <td><a th:href="${'/admin/delete/' + admin.id}">Delete</a> </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
