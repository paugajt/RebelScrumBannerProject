<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Rebel Scrum</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/header.css" th:href="@{/css/header.css}" />
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Building Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Building ID:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${building.id}">Building ID</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Building Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${building.buildingName}">Building Name</p></div>
            </div>

            <div class="row">
                <button type="button" onclick="history.back()" class="btn btn-default">Back</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
